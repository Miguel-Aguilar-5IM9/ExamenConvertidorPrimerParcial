            function Yen()

                <br>
                <INPUT type="button" value="Yenes" name="Yenes" onclick="Yen(), enviar();"> 
                <INPUT type="button" value="Dolares" name="Dolares" onclick="Dolar(), enviar();">
                <br>
                <INPUT type="text" id="CO" name="Convertxt" style="visibility: hidden">
            </center>    
        </form>
